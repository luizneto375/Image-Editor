<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/all.min.css">
    <title>Image Editor</title>
</head>
<body>
 <div class="container disable">
<h2>Image Editor</h2>
<div class="wrapper">
  <div class="editor-painel">
    <div class="filter">
      <label class="Filters">Filters</label>
      <div class="options">
        <button id="brightness" class="active">Brightnees</button>
        <button id="saturation">Saturation</button>
        <button id="inversion">Inversion</button>
        <button id="grayscale">Grayscale</button>
      </div>
      <div class="slider">
        <div class="filter-info">
          <p class="name">Brighteness</p>
          <p class="value">100%</p>
        </div>
        <input type="range" value="100" min="0" max="200">
      </div>
    </div>
    <div class="rotate">
      <label class="title">Rotate & Flip</label>
      <div class="options">
        <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
        <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
        <button id="horizontal"><i class="fa-solid fa-left-right"></i></button>
        <button id="verical"><i class="fa-solid fa-arrows-up-down"></i></button>
      </div>
    </div>
  </div>
  <div class="preview-img">
    <img class="car" src="image/image.jpg" alt="preview-img">
  </div>
</div>
<div class="controls">
  <button class="reset-filter">Reset Filters</button>
  <div class="row">
    <input type="file" class="file-input" accept="imagens/*" hidden>
    <button class="choose-img">Chosse Image</button>
    <button class="save-img">Save Image</button>
  </div>
</div>
</div>

    
   <script src="js/script.js"></script>
</body>
</html>
